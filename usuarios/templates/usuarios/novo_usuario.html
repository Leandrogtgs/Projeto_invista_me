{% extends 'investimentos/base.html' %}
{% block template %}
{% load crispy_forms_tags %}


<div class="container">
    
    <h1 style="padding: 30px">Registro de novo usuário</h1>

    <form action="" method="POST">

        {% csrf_token %}
    
        {{formulario | crispy}}
    
        <button class="btn btn-primary" style="color: white" type="submit">Registrar</button>
        <a href="{% url 'pagina_login' %}">Já possui conta? Fazer login</a>
        
    </form>

</div>

{% endblock %}
